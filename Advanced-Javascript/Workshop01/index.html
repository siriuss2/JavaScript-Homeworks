<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Assets/logo.png" alt="Star wars logo" class="mainLogo">
    <br>
    <img src="Assets/cosmonaut.svg" alt="Cosmonaut" class="cosmonautImg">
    <img src="Assets/rocket.svg" alt="Rocket" class="rocketImg">

    <table class="tablePeople">
      <thead>
        <tr>
          <th>Name</th>
          <th>Height</th>
          <th>Mass</th>
          <th>Gender</th>
          <th>Birth Year</th>
          <th>Appearances</th>
        </tr>
      </thead>
      <tbody id="peopleTableBody">

      </tbody>
    </table>

    <table class="tableShips">
      <thead>
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Cost</th>
          <th>People Capacity</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody class="tableShipsBody">

      </tbody>
    </table>

    <br>

    <button type="submit" class="nextPageBtn button-33">Next Page</button>
    <button type="submit" class="previousPageBtn button-33">Previous page</button>
    <br>
    <button type="submit" class="nextPageBtnForShips button-33">Next Page</button>
    <button type="submit" class="previousPageBtnForShips button-33">Previous Page</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
